{%  extends 'layout.html'%}
{% block nav %}
<nav class="navbar navbar-inverse" style="border-radius:0;" role="navigation">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-right">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">湖北烽火钢结构公司</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="navbar-collapse-right">
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="/login">网站后台管理登陆</a>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <div style="margin: 2em 0"><img src="/images/admin.png" width="400"></div>
      </div>
      <div class="col-md-7">
        <div id="loginForm" style="border-left: 1px solid #ccc; margin-left: 2em; padding-left: 2em">
          <h2>登陆</h2>
          {% if errorMessage %}
            <div class="alert alert-danger">{{errorMessage}}</div>
          {% endif %}
          <form method="post" action="/login">
            <div class="form-group">
              <label for="inputUsername">用户名</label>
              <input type="text" class="form-control" id="inputUsername" name="admin[name]" placeholder="用户名">
            </div>
            <div class="form-group">
              <label for="inputPassword">密码</label>
              <input type="password" class="form-control" id="inputPassword" name="admin[password]" placeholder="密码">
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="admin[remember]"> 记住我
              </label>
            </div>
            <input type="hidden" name="_csrf" value="{{token}}">
            <button type="submit" class="btn btn-default btn-success btn-block">登陆</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
